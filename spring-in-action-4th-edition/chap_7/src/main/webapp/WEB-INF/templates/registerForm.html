<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Spittr</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{/resources/css/style.css}"/>
</head>

<body>
    <h1>Register</h1>

    <form method="POST" th:object="${spitter}"
          enctype="multipart/form-data">

        <div class="errors" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="err : ${#fields.errors('*')}"
                    th:text="${err}">Input is incorrect</li>
            </ul>
        </div>

        <label>Profile picture</label>
        <input type="file"
               name="profilePicture"
               accept="image/jpeg,image/png,image/gif"/>
        <br/>

        <label th:class="${#fields.hasErrors('firstName')}? 'error'">
            First Name
        </label>:
            <input type="text" th:field="*{firstName}"
                   th:class="${#fields.hasErrors('firstName')}? 'error'"/>
        <br/>

        <label th:class="${#fields.hasErrors('lastName')}? 'error'">
            Last Name
        </label>:
        <input type="text" th:field="*{lastName}"
               th:class="${#fields.hasErrors('lastName')}? 'error'"/>
        <br/>

        <label th:class="${#fields.hasErrors('username')}? 'error'">
            Username
        </label>:
        <input type="text" th:field="*{username}"
               th:class="${#fields.hasErrors('username')}? 'error'"/>
        <br/>

        <label th:class="${#fields.hasErrors('password')}? 'error'">
            Password
        </label>:
        <input type="password" th:field="*{password}"
               th:class="${#fields.hasErrors('password')}? 'error'"/>
        <br/>

        <input type="submit" value="Register"/>
    </form>

</body>
</html>
